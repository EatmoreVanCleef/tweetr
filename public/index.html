<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i');
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type='text/javascript' src='/vendor/timeago.js'></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
     <script type="text/javascript" src="/scripts/composer-character-counter.js"></script>
     <script type="text/javascript" src="/scripts/compose-tweet-toggle.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
      <ul>
         <li>
            <a href="#" class="btn-compose-tweet" title="Compose Tweet">
               <i class="fa fa-pencil-square-o"></i>Compose
            </a>
         </li>
      </ul>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section id="newTweet" class="new-tweet" hidden>
        <h2>Compose Tweet</h2>
        <form id="submitTweet" action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
        <div class="warning-container">
          <span class="warn empty hidden">Tweet body cannot be empty.</span>
          <span class="warn long hidden">Tweet body is too long. Max 140 characters.</span>
        </div>
      </section>

      <section id="feed">

      </section>

    </main>

  </body>
</html>
